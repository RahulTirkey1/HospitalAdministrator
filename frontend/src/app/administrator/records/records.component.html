<div class="sticky-bg" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center center" (window:resize)="getWidth($event)">
  <button class="adjust" fxLayout color='primary' fxLayoutAlign="center center" type="button" mat-raised-button (click)="addPatient()">
    <mat-icon>add</mat-icon>
    <span>ADD PATIENT</span>
  </button>
</div>
<div fxLayout="column" fxLayoutAlign="start stretch" class="sticky-bg1 u4-padding">
    <mat-card>
        <div *ngIf="patientList.length==0" style="color: red;"> No records Found</div>
        <div *ngIf="patientList.length>0">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
        </div>      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> 
                    {{element.name}}
                    </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="covid">
                  <th mat-header-cell *matHeaderCellDef> Covid </th>
                  <td mat-cell *matCellDef="let element"> {{element.covid}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="state">
                  <th mat-header-cell *matHeaderCellDef> State </th>
                  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                </ng-container>

                 <!-- Symbol Column -->
                 <ng-container matColumnDef="link">
                  <th mat-header-cell *matHeaderCellDef> Link </th>
                  <td mat-cell *matCellDef="let element" (click)="update(element.link)"> <mat-icon>link</mat-icon> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
    </mat-card>
</div>
